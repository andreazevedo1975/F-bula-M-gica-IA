<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fábula Mágica AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        color: #E5E7EB; /* text-gray-200 */
        overflow-x: hidden;
      }

      .font-lora {
        font-family: 'Lora', serif;
      }
      
      .animated-galaxy {
        background: linear-gradient(90deg, #00000c, #0d0d2b, #00000c);
        background-size: 200% 100%;
        animation: gradient-animation 25s ease infinite;
        position: relative;
        overflow: hidden;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          radial-gradient(1px 1px at 20% 30%, #9c9cff, transparent),
          radial-gradient(1px 1px at 80% 10%, #ffffff, transparent),
          radial-gradient(1px 1px at 50% 50%, #a2a2ff, transparent),
          radial-gradient(2px 2px at 90% 80%, #ffffff, transparent),
          radial-gradient(1px 1px at 10% 90%, #d4d4ff, transparent),
          radial-gradient(1px 1px at 40% 60%, #c4c4ff, transparent),
          radial-gradient(2px 2px at 70% 20%, #ffffff, transparent);
        background-size: 100% 100%;
        animation: stars-animation 60s linear infinite;
      }

      @keyframes stars-animation {
        from { transform: translateY(0); }
        to { transform: translateY(-1000px); }
      }

      .glass-card {
        background: rgba(23, 23, 43, 0.4); /* Equivalent to bg-gray-800/40 or a custom darker shade */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(129, 118, 255, 0.18);
        box-shadow: 0 8px 32px 0 rgba(13, 13, 31, 0.37);
      }

      @media print {
        body * {
          visibility: hidden;
        }
        #printable-area, #printable-area * {
          visibility: visible;
        }
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        .page-break {
          page-break-after: always;
        }
        .no-print {
          display: none;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1"
  }
}
</script>
</head>
  <body class="animated-galaxy">
    <div class="stars"></div>
    <div id="root" class="relative z-10"></div>
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
